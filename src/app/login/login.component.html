<div class="ui raised segment">
  <h2 class="ui header">Login</h2>
  <form #f="ngForm"
        (ngSubmit)="f.form.valid && login()"
        class="ui form" novalidate>
    <div class="field">
      <label for="userName">Email</label>
      <input type="text"
             id="userName"
             placeholder="email id" [(ngModel)]="model.userName" #userName="ngModel"
             name="userName" required>
      <div *ngIf="f.submitted && !userName.valid" class="help-block">Email is required</div>
      <!--<div *ngIf="!sku.valid" class="ui error message">SKU is invalid</div>-->
      <!--<div *ngIf="sku.hasError('required')" class="ui error message">SKU is required</div>-->
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             placeholder="password" [(ngModel)]="model.password" #password="ngModel"
             name="password" required>
    </div>
    <div class="row">
      <button>Login</button>
